<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>My Book Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css" />
  </head>
<body ng-controller="mainCtrl">

  <nav>
    <h2>Book Finder!</h2>

    <ul>
      <li class='inline'><a ui-sref='home'>Home</a></li>
      <li class='inline'>/</li>
      <li class='inline'><a ui-sref='about'>About</a></li>
    </ul>
  </nav>


<div class="wrapper">
  <input type="text" ng-model="search" placeholder="what are you looking for?" /></br>
  <button ui-sref='results' class="btn-primary button" ng-click="getBook(search)">Search</button>
  <!-- <button class="btn-info">Find a Suggestion</button>
  <button class="btn-warning">Totally Random</button> -->
</div>

<ui-view></ui-view>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
<script src="./js/app.js"></script>
<script src="./js/mainCtrl.js"></script>
<script src="./js/mainService.js"></script>

</body>
</html>
